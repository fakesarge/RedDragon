name: Build RedDragon EXE

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers only on version tags

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller cryptography

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --add-data "assets;assets" --add-data "image_3.ico;." --icon=image_3.ico RedDragon.py

      - name: Upload EXE as Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: dist/RedDragon.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
